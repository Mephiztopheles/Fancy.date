<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fancy Menu</title>
        <link href="../fancydate.css" rel="stylesheet" type="text/css">
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/fancy/fancy.min.js"></script>
        <script src="../fancydate.js"></script>

    </head>
    <body>
        <input id="date-1" type="text" placeholder="">
        <input id="date-2" type="text" placeholder="">
    </body>
    <script>
        $( function () {
            Fancy( "#date-1" ).date( {
                format: "dd.MM.yyyy HH:mm"
            } );
            Fancy( "#date-2" ).date( {
                format: "yyyy",
                min   : new Date( 2016, 1, 1 ),
                time:false
            } );
        } );
    </script>
</html>
